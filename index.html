<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <title>Meteo app</title>
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">City</h1>
            <p class="weather-app-details">
              Thursday 22:29, Cloudy
              <br />
              Humidity: <strong>10%</strong>, Wind: <strong>3.3km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon"> ☁️ </div>
            <div class="weather-app-temperature"> 12</div>
            <div class="weather-app-unit">ºC</div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Jessbpl" target="_blank">Jessica Bravo</a>
        is open-sourced on
        <a href="https://github.com/Jessbpl/meteo" target="_blank">GitHub</a>
        and and hosted on
        <a href="https://eltiempo-shecodes-app.netlify.app" target="_blank"
          >Netlify
        </a>
      </footer>
    </div>
  </body>
</html>
